<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Completo{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body id="body">
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-tertiary w-100 navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'usuarios:login' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'panel:panel' %}">Panel</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'usuarios:logout' %}">Cerrar Sesi√≥n</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        {% block content %}
        {% endblock %}
      </div>
