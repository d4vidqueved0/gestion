{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5" style="display: flex; justify-content: center; flex-direction: column; max-width: 500px; border-radius: 10px;padding: 30px; background-color: rgb(249, 248, 248);">
        <h2>Ingresar</h2>
        <form method="post" style="display: flex; flex-direction: column; gap: 25px; margin-top: 20px;">
            {% csrf_token %}
            <div class="form-group">
                <label class="mb-1">RUT</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="mb-1">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    
            <button type="submit"  class="btn btn-primary mt-2">Iniciar Sesión</button>
        
        </form>


</div>
{% endblock %}
